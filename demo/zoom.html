<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="step4" width="400" height="400"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script>
      (function () {
        var canvas = new fabric.Canvas("step4");
        var bg = new fabric.Rect({
          width: 990,
          height: 990,
          stroke: "pink",
          strokeWidth: 10,
          fill: "",
          evented: false,
          selectable: false,
        });
        bg.fill = new fabric.Pattern(
          {
            source:
              "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAASElEQVQ4y2NkYGD4z0A6+M3AwMBKrGJWBgYGZiibEQ0zIInDaCaoelYyHYcX/GeitomjBo4aOGrgQBj4b7RwGFwGsjAwMDAAAD2/BjgezgsZAAAAAElFTkSuQmCC",
          },
          function () {
            bg.dirty = true;
            canvas.requestRenderAll();
          }
        );
        bg.canvas = canvas;
        canvas.backgroundImage = bg;
        canvas.add(
          new fabric.Rect({ width: 50, height: 50, fill: "blue", angle: 10 })
        );
        canvas.add(
          new fabric.Circle({ radius: 50, fill: "red", top: 44, left: 80 })
        );
        canvas.add(
          new fabric.Ellipse({
            rx: 50,
            ry: 10,
            fill: "yellow",
            top: 80,
            left: 35,
          })
        );
        canvas.add(
          new fabric.Rect({
            width: 50,
            height: 50,
            fill: "purple",
            angle: -19,
            top: 70,
            left: 70,
          })
        );
        canvas.add(
          new fabric.Circle({ radius: 50, fill: "green", top: 110, left: 30 })
        );
        canvas.add(
          new fabric.Ellipse({
            rx: 50,
            ry: 10,
            fill: "orange",
            top: 12,
            left: 100,
            angle: 30,
          })
        );
        canvas.on("mouse:wheel", function (opt) {
          var delta = opt.e.deltaY;
          var zoom = canvas.getZoom();
          zoom *= 0.999 ** delta;
          if (zoom > 20) zoom = 20;
          if (zoom < 0.01) zoom = 0.01;
          canvas.zoomToPoint({ x: opt.e.offsetX, y: opt.e.offsetY }, zoom);
          opt.e.preventDefault();
          opt.e.stopPropagation();
          var vpt = this.viewportTransform;
          if (zoom < 0.4) {
            vpt[4] = 200 - (1000 * zoom) / 2;
            vpt[5] = 200 - (1000 * zoom) / 2;
          } else {
            if (vpt[4] >= 0) {
              vpt[4] = 0;
            } else if (vpt[4] < canvas.getWidth() - 1000 * zoom) {
              vpt[4] = canvas.getWidth() - 1000 * zoom;
            }
            if (vpt[5] >= 0) {
              vpt[5] = 0;
            } else if (vpt[5] < canvas.getHeight() - 1000 * zoom) {
              vpt[5] = canvas.getHeight() - 1000 * zoom;
            }
          }
        });
        canvas.on("mouse:down", function (opt) {
          var evt = opt.e;
          if (evt.altKey === true) {
            this.isDragging = true;
            this.selection = false;
            this.lastPosX = evt.clientX;
            this.lastPosY = evt.clientY;
          }
        });
        canvas.on("mouse:move", function (opt) {
          if (this.isDragging) {
            var e = opt.e;
            var zoom = canvas.getZoom();
            var vpt = this.viewportTransform;
            if (zoom < 0.4) {
              vpt[4] = 200 - (1000 * zoom) / 2;
              vpt[5] = 200 - (1000 * zoom) / 2;
            } else {
              vpt[4] += e.clientX - this.lastPosX;
              vpt[5] += e.clientY - this.lastPosY;
              if (vpt[4] >= 0) {
                vpt[4] = 0;
              } else if (vpt[4] < canvas.getWidth() - 1000 * zoom) {
                vpt[4] = canvas.getWidth() - 1000 * zoom;
              }
              if (vpt[5] >= 0) {
                vpt[5] = 0;
              } else if (vpt[5] < canvas.getHeight() - 1000 * zoom) {
                vpt[5] = canvas.getHeight() - 1000 * zoom;
              }
            }
            this.requestRenderAll();
            this.lastPosX = e.clientX;
            this.lastPosY = e.clientY;
          }
        });
        canvas.on("mouse:up", function (opt) {
          this.setViewportTransform(this.viewportTransform);
          this.isDragging = false;
          this.selection = true;
        });
      })();
    </script>
  </body>
</html>
